<canvas id="tela" width="600" height="1000"> </canvas>

<script>
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	c.fillStyle = "yellow";
	c.fillRect(20,0,600,200);

	c.fillStyle = "blue";
	c.fillRect(20,200,600,100);

	c.fillStyle = "red";
	c.fillRect(20,300,600,100);

	c.fillStyle = "white";
	c.fillRect(20,500,600,100);

	c.fillStyle = "white";
	c.strokeRect(20,600,200,400);


	c.fillStyle = "red";
	c.fillRect(200,600,600,200);

	c.fillStyle = "green";
	c.fillRect(200,800,600,200);


</script>
